<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<input type="text" id="data">
<button id="btn" onclick="addContend();">Add</button>
<ul id="unList">

</ul>

  <script>
   function addContend(){
    var name = document.getElementById("data").value
    var list = document.createElement('h1')
    var contend = document.createTextNode(name)
    list.appendChild(contend)

    var addedContend = document.getElementById('unList')
    addedContend.appendChild(list)

   }
  </script>
</body>
</html>

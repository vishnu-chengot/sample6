<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
 

</head>
<style>
  .error{
    color: red;
    /* border: 1px solid red; */
  }
</style>

<body>
  <div class="container">
    <form id="submitting-form">
      <div class="mb-3" >
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1"  name="email">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkbox">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" disabled id="btn-submit">Submit</button>
    </form>
  </div>
  <script>
    $(document).ready(function () {
      $("#submitting-form").validate({
        errorClass:'errors',
        rules :{
          email: {
           required:true,
           email:true
          },
          password:{
            required:true,
            minlength:8
           
          }
        },
        messages:{
         email:{
          required:"Please enter your email",
          email:"Please enter email in valid format"
         },
         password:{
          required:"Please enter password",
          minlength:"Password must contain minimum 8 char"
          
         }
        },
        highlight:function(element){
        $(element).parent().addClass("error")
        },
        unhighlight:function(element){
          $(element).parent().removeClass("error")
        }


      })
      // $(function() {
        $('#exampleCheck1').click(function() {
          if ($(this).is(':checked')) {
                $('#btn-submit').removeAttr('disabled');
            } else {
                $('#btn-submit').attr('disabled', 'disabled');
            }
           
            
        });
    });
      // });
    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0<G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

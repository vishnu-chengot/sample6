ctx.fillStyle="white"
ctx.fillRect(0,0,500,500)
ctx.fillStyle="black"
let brushcolor ="black"
let brushwidth = 3
document.getElementById("color").addEventListener("change",function(){
 brushcolor=this.value
})
document.getElementById("textwidth").addEventListener("change",function(){
  brushwidth=this.value
})


let painting = false

function paintingStart(e){
painting = true;
}

function paintingEnd(e){
painting = false;
ctx.beginPath()
}

function draw(e){
if(painting ==false) return
let x =e.clientX
let y=e.clientY-canvas.offsetTop
ctx.lineWidth = brushwidth
ctx.lineTo(x,y)
ctx.strokeStyle = brushcolor
ctx.stroke()

}

canvas.addEventListener("mousedown",paintingStart)
canvas.addEventListener("mouseup",paintingEnd)
canvas.addEventListener("mousemove",draw)
